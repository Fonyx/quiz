<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="drawGameStart();">
    <header>
        <div id="view_high_scores">
            <h3 onclick="drawGameStart();">Play Game</h3>
            <h3 onclick="showHighScores();">High Scores</h3>
        </div>
        <h1>QUIZ</h1>
        <span id="timer_text"><h3>Time Remaining: <h3>
            <h3><span id="timer_value"></span></h3>
        </span>
    </header>

    <section id="dynamics" class="container">
        <div id="high_score" class="container"></div>
        <div id="buttons" class="container"></div>
        <div id="question" class="container"></div>
        <div id="answers" class="container"></div>
        <div id="feedback" class="container"></div>
    </section>

    <footer>
        <button id="change_color_button">Change Colors</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="utilities.js"></script>
    <script src="game.js"></script>
    <!-- <script src="game2-test.js"></script> -->
</body>
</html>
