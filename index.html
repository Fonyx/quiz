<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="drawGameStart();">
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <h1>CODING QUIZ</h1>
            </div>
            <div class="row justify-content-around">
                <h3 id="play_game_text" onclick="drawGameStart();">Play Game</h3>
                <h3 id="show_scores_text" onclick="showHighScores();">High Scores</h3>
                <h3>Time Remaining:
                    <span id="timer_value"></span>
                </h3>
            </div>
        </div>
    </header>

    <section id="dynamics" class="container py-3 my-3">
        <div id="high_score" class="my-1"></div>
        <div id="buttons" class="my-1"></div>
        <div id="question" class="my-1"></div>
        <div id="answers" class="my-1"></div>
        <div id="feedback" class="my-1"></div>
    </section>

    <footer>
        <button id="change_color_button">Change Colors</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="utilities.js"></script>
    <script src="game.js"></script>
    <!-- <script src="game2-test.js"></script> -->
</body>
</html>
