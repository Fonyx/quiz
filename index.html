<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="drawGameStart();">
    <header>
        <div id="view_high_scores">
            <h3 onclick="drawGameStart();">Play Game</h3>
            <h3 onclick="showHighScores();">High Scores</h3>
        </div>
        <h1>QUIZ</h1>
        <h3 id="timer_text">Time Remaining:
            <span id="timer_value"></span>
        </h3>
    </header>

    <section id="dynamics" class="container py-3 my-3">
        <div id="high_score" class=""></div>
        <div id="buttons" class=""></div>
        <div id="question" class=""></div>
        <div id="answers" class=""></div>
        <div id="feedback" class=""></div>
    </section>

    <footer>
        <button id="change_color_button">Change Colors</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="utilities.js"></script>
    <script src="game.js"></script>
    <!-- <script src="game2-test.js"></script> -->
</body>
</html>
